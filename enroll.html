    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
	<meta property="og:image" content="/images/logo.png" />

    <html class="lt-ie9">

<body>
<script>var host = "mrsmai.github.io";
if ((host == window.location.host) && (window.location.protocol != "https:"))
window.location.protocol = "https";</script>
    <div class="page">

        <header style="background: url(images/cover.jpg) no-repeat center center; background-size: cover; ">
            <div id="stuck_container" class="stuck_container" style="background: url(images/cover.jpg) no-repeat center center; background-size: cover; ">
                <section style="background: none;">
                    <div class="container" style="color:black">
                        <div class="brand">
							<h1 class="brand_name" style="color:black">
							<a class="" href="./">
								<i class="fa fa-child" aria-hidden="true"></i>
							</a>
							</h1>
                            <p class="brand_slogan" style="color:black">
                                Lớp học của cô Mai
                            </p>
                        </div>
                        <dl class="contacts" style="color:black">
                            <dt style="color:black">Liên hệ:</dt>
                            <dd style="color:black"><a href="https://www.facebook.com/hoctienganh.comai" target="_blank">Facebook</a>
                            </dd>
                        </dl>
                    </div>
                </section>
                <section class="posit-wrap">
                    <div class="container">
                        <nav class="nav">
                            <ul class="sf-menu" data-type="navbar">
                                <li class="active">
                                    <a href="#">Giới thiệu</a>
                                </li>
                                <li>
                                    <a href="index-2.html">Lịch học</a>
                                </li>
                                <li>
                                    <a href="index-3.html">Đăng ký học</a>
                                </li>
                                <li>
                                    <a href="index-4.html">Liên hệ</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </section>
            </div>
        </header>

        <main>
			<section class="well-3 well-3__off2">
				<div class="container">
					<h4 class="wow fadeInUp" data-wow-delay="0.2s"><span class="paint-7">contact</span> <span class="paint-2">form</span></h4>
					<form id="contact-form" class='contact-form'>
						<div class="contact-form-loader"></div>
						<fieldset>
							<div class="row">
								<div class="grid_4">
									<label class="name">
										<input type="text" name="name" placeholder="Name:" value="" data-constraints="@Required @JustLetters" />
										<span class="empty-message">*This field is required.</span>
										<span class="error-message">*This is not a valid name.</span>
									</label>
								</div>
								<div class="grid_4">
									<label class="email">
										<input type="text" name="email" placeholder="Email:" value="" data-constraints="@Required @Email" />
										<span class="empty-message">*This field is required.</span>
										<span class="error-message">*This is not a valid email.</span>
									</label>
								</div>
								<div class="grid_4">
									<label class="phone">
										<input type="text" name="phone" placeholder="Phone:" value="" data-constraints="@JustNumbers" />
										<span class="empty-message">*This field is required.</span>
										<span class="error-message">*This is not a valid phone.</span>
									</label>
								</div>
							</div>
							<label class="message">
								<textarea name="message" placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*The message is too short.</span>
							</label>
							<div class="btn-wr">
								<a class="btn-small btn-skin-2" href="#" data-type="reset">Clear</a>
								<a class="btn-small btn-skin-3" href="#" data-type="submit">Send</a>
							</div>
						</fieldset>
						<div class="modal fade response-message">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											&times;
										</button>
										<h4 class="modal-title">Modal title</h4>
									</div>
									<div class="modal-body">
										You message has been sent! We will be in touch soon.
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
        </main>

        <footer class="well-2">
            <div class="container">
                <div class="row">
                    <div class="grid_7 paint wow fadeIn" data-wow-delay="0.4s">
                        <h4 class="off"></h4>
<address class="">
<dl>
<dd>Design by Nui Nui. Theme by templatemonster</dd>
</dl>
</address>
                    </div>
                    <div class="grid_5 wow fadeIn" data-wow-delay="0.6s">
                    </div>
                </div>
                <p class="copyright paint"></span>.
                    <a href="index-5.html"></a>
                </p>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
